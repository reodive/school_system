{% extends "base.html" %}
{% load static %}  ← これを追加

{% block title %}ホーム{% endblock %}

{% block extra_head %}
<style>
    .hero-section {
        background: url('/static/images/hero-bg.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
        padding: 5rem 0;
        text-align: center;
        color: white;
    }
    
    .hero-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 3rem;
        border-radius: 10px;
    }
    
    .feature-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    
    .feature-card:hover {
        transform: translateY(-3px);
    }
    
    .feature-card img {
        border-radius: 10px;
        max-height: 150px;
        object-fit: cover;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-section" style="background: url('{% static 'images/hero-bg.jpg' %}') no-repeat center center; background-size: cover;">
    <div class="container">
        <div class="hero-overlay">
            <h1 class="mb-3">Welcome、SmartLearn へ</h1>
            <p class="lead">生徒と教師のための効率的な課題管理とコミュニケーションツールを提供します。</p>
            <a class="btn btn-primary btn-lg mt-3" href="{% url 'dashboard' %}" role="button">ダッシュボードへ</a>
        </div>
    </div>
</div>

{% endblock %}
