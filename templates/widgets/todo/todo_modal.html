<!-- タブレット型UIモーダル -->
<div id="todoModal" class="todo-modal">
  <div class="todo-modal-content">
    <!-- 左カラム：ToDo一覧 -->
    <div class="todo-modal-left">
      <h3>今日のタスク</h3>
      <ul id="modalTodoList" class="modal-todo-list">
        <!-- JavaScriptで挿入される -->
      </ul>
    </div>

    <!-- 右カラム：新規入力 -->
    <div class="todo-modal-right">
      <h3>新しいタスク</h3>
      <input type="text" id="newTaskInput" placeholder="タスクを入力してEnter" />
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.open-todo-modal').forEach(btn => {
    btn.addEventListener('click', () => {
      document.getElementById('todoTabletModal').style.display = 'block';
    });
  });

  document.getElementById('addTodoBtn').addEventListener('click', () => {
    const input = document.getElementById('newTodoInput');
    const value = input.value.trim();
    if (value) {
      const li = document.createElement('li');
      li.innerHTML = `<input type="checkbox"> ${value}`;
      document.querySelector('.todo-list').appendChild(li);
      input.value = '';
    }
  });
</script>
