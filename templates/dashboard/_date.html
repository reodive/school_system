{# templates/dashboard/_date.html #}
{% load static %}

<div class="widget size-medium" data-widget-name="Date">
  <!-- 通常表示 -->
  <div class="widget-content">
    <section class="card card--date date-widget">
      <!-- 月 -->
      <div class="date__month">{% now "n月" %}</div>
      <!-- 日 -->
      <div class="date__day">{% now "j" %}</div>
    </section>
  </div>

  <!-- 編集モードオーバーレイ -->
  <div class="widget-edit-overlay">
    <span class="widget-name">Date</span>
    <button class="widget-delete" title="削除">🗑️</button>
  </div>
</div>
