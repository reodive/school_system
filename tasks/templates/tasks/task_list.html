<!-- 例：tasks/templates/tasks/task_list.html -->
{% extends "base.html" %}

{% block title %}課題一覧{% endblock %}

{% block content %}
<h2>課題一覧</h2>
<div class="row">
    {% for task in tasks %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">締切: {{ task.deadline }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
